  <!-- CONTENT -->
  <main class="content">
  <center>
    <h2>Formulir Peminjaman</h2>
  </center>
   <form class="form-box" id="formPinjam">

  <label>Nama Lengkap</label>
  <input id="nama" type="text" placeholder="Masukkan nama" required>

  <label>Kelas</label>
  <input id="kelas" type="text" placeholder="Contoh: XI IPA 2" required>

  <label>Judul Buku</label>
  <input id="judul" type="text" placeholder="Masukkan judul buku" required>

  <label>Tanggal Peminjaman</label>
  <input id="tanggal" type="date" required>

  <label>Catatan (opsional)</label>
  <textarea id="catatan" rows="4" placeholder="Tuliskan pesan jika perlu..."></textarea>

  <button type="submit">Kirim Permohonan</button>
</form>

<p id="hasil" style="margin-top:12px; font-weight:bold;"></p>

  </main>

  <!-- FOOTER -->
  <footer>
    <p id="time"></p>
    <p>© Clarensia Bernadet Sihura — 251011700196 — 01SIFP003</p>
  </footer>

  <!-- JAVASCRIPT WAKTU -->
  <script>
    function tampilkanWaktu() {
      const now = new Date();
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      };
      document.getElementById("time").innerText =
        "Waktu sekarang: " + now.toLocaleDateString("id-ID", options);
    }

    setInterval(tampilkanWaktu, 1000);
    tampilkanWaktu();
  </script>

</body>
